# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - saude-sem-fronteiras

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build Saude-sem-Fronteiras/BackEnd/SaudeSemFronteiras/SaudeSemFronteiras.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish Saude-sem-Fronteiras/BackEnd/SaudeSemFronteiras/SaudeSemFronteiras.csproj -c Release -o "${{github.workspace}}/published"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{github.workspace}}/published


  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6BBAFA6516C0455B87B250C5E714F132 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4DAF73D98BB7493DBE2B9DE2F2A155F6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4D6CC60D7EB942F0BEE7F527F8FCBD35 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'saude-sem-fronteiras'
          slot-name: 'Production'
          package: ${{github.workspace}}/published

          
